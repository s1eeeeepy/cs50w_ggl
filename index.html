<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="dark">
    <header>
      <nav class="menu">
        <ul>
          <li><a href="image_search.html">Image Search</a></li>
          <li><a href="advanced_search.html">Advanced Search</a></li>
        </ul>
      </nav>
    </header>
    <div class="img">
      <a href="index.html">
        <img class="logo"
          src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png"
          alt="logo">
      </a>
    </div>
    <form class="normal_form" action="https://www.google.com/search"
      class="main" method="GET">
      <input class="normal_form" type="text" name="q" />
      <div class="subm">
        <input class="normal_form" type="submit" value="Google Search">
        <input class="normal_form lucky" type="submit" value="I'm Feeling Lucky"
          formaction="https://google.com/search?&btnI=1"
          name="btnI">
      </div>
    </form>
  </body>
</html>
